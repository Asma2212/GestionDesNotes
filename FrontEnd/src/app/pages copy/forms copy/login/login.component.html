
<div class="row">
  <div class="col-md-6" style="margin-left:25%;margin-top: 20px;">
    <nb-card>
      <nb-card-header> - Bienvenue - </nb-card-header> 
      <nb-card-body>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">Adresse Email</label>
            <input type="email" nbInput fullWidth formControlName="email" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Mot de passe</label>
            <input type="password" nbInput fullWidth formControlName="password" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <nb-checkbox>Souvenez de moi </nb-checkbox>
          </div>
          <button type="submit" nbButton status="primary" style="margin-left: 40%;">Se connecter</button>
        </form>
      </nb-card-body>
    </nb-card>


  </div>
</div>
