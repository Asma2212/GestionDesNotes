spring.application.name=BackEnd

# Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp
# Server configuration
server.servlet.context-path=/SpringMVC
spring.mvc.servlet.path=/servlet

server.port=8081
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/GestionDesNotesDB?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# logging configuration
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn
logging.file.name=C:\\logs\\spring.log
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n


